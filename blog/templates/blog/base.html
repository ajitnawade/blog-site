<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body class='loader'>
    <!-- Navbar -->
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class='nav'>
          <li class="nav-item"><a href="{% url 'post_list' %}" class='navbar-brand bigbrand nav-link'>My Blog</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
          <li class="nav-item"><a href="https://www.github.com" class="nav-link">Github</a></li>
          <li class="nav-item"><a href="https://www.linkedin.com" class="nav-link">LinkedIn</a></li>
        </ul>
        <ul class="nav">
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a href="{% url 'post_new'%}"  class="nav-link">New Post</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'post_draft_list'%}" class="nav-link">Drafts</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link">Log Out</a>
          </li>
          <li class="nav-item">
              <a  class="nav-link">Welcome:{{ user.username }}</a>
          </li>
          {% else %}
            <li> <a href="{% url 'login' %}" class="nav navbar-right"><span class='bi bi-person'></span>Login</a> </li>
          {% endif %}

        </ul>

      </div>
    </nav>

    <!-- Content -->
   <div class="content container">
     <div class="row">
       <div class="col-md-8">
         <div class="blog_posts">
           {% block content %}
           {% endblock %}
         </div>
       </div>
     </div>

   </div>
  </body>
</html>

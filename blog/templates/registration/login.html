{% extends 'blog/base.html' %}

{% block content %}
<div class="">
  <h2>please login</h2>
  <h3>(must have super user )</h3>

  {% if form.errors %}
  <p>invalid ,try again</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" class='btn btn-primary' value="Login">
    <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
